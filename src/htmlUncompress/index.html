<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../css/style.min.css" />
	<meta name="viewport" content="width=device-width, user-scalable=no">

	<title></title>
</head>
<body>
	<header class="item-title">
		<h1>Ipad Mini Apple 16 Gb Wifi Led 7.9</h1>
	</header>
	<section class="container">
		<div class="item">
			<div class="section-left">
				<figure class="item-image">
					<img src="../img/ipad.jpg" alt="Ipad Mini Apple 16 Gb Wifi Led 7.9" title="Ipad Mini Apple 16 Gb Wifi Led 7.9" width="500" height="500"/>
				</figure>
			</div>
			<div class="section-right">
				<fieldset class="fieldset-right">
					<strong class="item-price">$4.799 <small class="item-cents">99</small></strong>
				</fieldset>
				<fieldset class="fieldset-right item-conditions">
					<div class="item-quantity">
						<div class="item-condition-content">
							<label for="item-quantity-select">Quatity</label>
						</div>
						<select id="item-quantity-select" class="item-quantity-select">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
						</select>
					</div>
					<div class="item-payments">
						<div class="item-condition-content">
							<label for="item-payments-select">Payments</label>
						</div>
						<select id="item-payments-select" class="item-payments-select">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
							<option>7</option>
							<option>8</option>
							<option>9</option>
							<option>10</option>
							<option>11</option>
							<option>12</option>
						</select>
					</div>
				</fieldset>
				<fieldset class="fieldset-right	item-buy">
					<button class="ch-btn ch-btn-big">Buy</button>
					<label class="item-buy-legend">Mercadolibre isn't the owner of this product</label>
				</fieldset>

				<fieldset class="fieldset-right">
					<h2>More products like this</h2>
					<div class="more-products ch-carousel">
						<ul>
							<li><img src=../img/ipad-add.jpg alt="Ipad"></li>
							<li><img src=../img/ipad-add.jpg alt="Ipad"></li>
							<li><img src=../img/ipad-add.jpg alt="Ipad"></li>
							<li><img src=../img/ipad-add.jpg alt="Ipad"></li>
							<li><img src=../img/ipad-add.jpg alt="Ipad"></li>
							<li><img src=../img/ipad-add.jpg alt="Ipad"></li>
						</ul>
					</div>
				</fieldset>
			</div>
		</div>
	</section>
	<section class="tabs">
		<div class="select-tabs">
			<div class="tab tab-description">
				<a href="#content-description" tabindex="1">Description</a>
			</div>
			<div class="tab tab-question">
				<a href="#content-questions" tabindex="2">Questions</a>
			</div>
		</div>
		<div class="content-tabs">
			<div id="content-description">
				<p>
					Ipad Mini Apple 16 Gb Wifi Led 7.9
				</p>
			</div>
			<div id="content-questions">
				<div class="content-question">
					<ul>
						<li class="question-user">
							<div class="name">Buyer</div>
							<div class="box">Do you have this one in white?</div>
						</li>
						<li class="answer-user">
							<div class="name">Seller</div>
							<div class="box">No, I don't, I only have black</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</section>
</body>
<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="../js/functions.min.js"></script>
</html>
